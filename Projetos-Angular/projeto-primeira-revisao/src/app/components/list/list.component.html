<div class="row mt-4">
  <ul class="list-group justify-content-between">
    <!-- o *ngFor="" Ã© um foreach na resultsList$, que repete o que estiver dentro do <li> -->
    <li *ngFor="let item of resultsList$ | async;" class="list-group-item d-flex justify-content-between align-items-center" style="height: 10em; background: rgb(224, 224, 224); border-color: black;">
      <img src="{{item.image}}" alt="Imagem de {{item.name}}" style="height: 8em; width: 8em;">
      <h3 class="col ms-5">{{ item.name | titlecase }}</h3>
      <a href="{{item.url}}" class="btn btn-dark mt-3" style="height: 4em; width: 8em;">Ver {{item.name}}</a>
    </li>
  </ul>
</div>
