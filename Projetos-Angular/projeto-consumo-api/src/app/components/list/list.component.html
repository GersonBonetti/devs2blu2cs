<div class="row my-4">
  <div *ngFor="let item of resultsList$ | async;" class="col-4">
    <div class="card my-3" style="width: 18rem;">
      <!-- <img src="{{item.image}}" class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <a href="/detail/{{item.name}}" class="btn btn-primary">Go {{item.name}}</a>
      </div>
    </div>
  </div>
</div>
